<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} {{ title|title }} {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background: #423c38;">
		  <div class="container-fluid">
			  <a class="navbar-brand" href="{% url 'main:goods' %}"><strong>Test Project</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'admin:login' %}">Админка</a>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>

    {% block content %}

    {% endblock %}
	<footer>
		<div class="container-fluid bg-dark">
			<div class="row">
				<div class="col-12 mt-4 ml-5"><p class="copyright">{% now 'Y' %}</p></div>
			</div>
		</div>
	</footer>
	{% block js %}
	<script src="{% static 'js/jquery-3.6.0-min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'js/ajax_form.js' %}"></script>
	{% endblock %}
</body>
</html>
